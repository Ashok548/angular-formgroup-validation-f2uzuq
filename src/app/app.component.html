<div [formGroup]="frmGroup" [ngClass]="{ submitted: frmGroup.submitted }">
  <div>
    <label>First Name </label>
    <input type="text" formControlName="firstName" />
  </div>
  <div>
    <label>LastName </label>
    <input type="text" formControlName="lastName" />
  </div>
  <div>
    <label>Address </label>
    <input type="text" formControlName="address" />
  </div>
  <div>
    <label>Age </label>
    <input type="text" formControlName="age" />
  </div>
  <div>
    <label>Income </label>
    <input type="text" formControlName="income" />
  </div>
  <div *ngIf="showDrpDown">
    <label>select box </label>
    <select
      type="select"
      (change)="onTypeChange($event)"
      formControlName="types"
    >
      <option *ngFor="let type of types" value="{{ type.value }}">
        {{ type.name }}
      </option>
    </select>
    {{ frmGroup.controls }}
    <!-- formGroupName="diskUtilizationTreshold" -->
    <div *ngIf="showDrpDown && frmGroup.controls.types.value">
      <div
        formGroupName="{{ frmGroup.controls.types.value }}"
        *ngFor="let x of getArr(frmGroup.controls.types.value)"
      >
        <input type="text" name="{{ x }}" formControlName="{{ x }}" />
      </div>
    </div>
  </div>
</div>
<button (click)="addMore()">Add More</button>
<p>Is FormGroup Valid: {{ frmGroup.valid }}</p>
<button (click)="submit()">Submit</button>
